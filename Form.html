<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Activity Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Add Activity</h2>
      <form>
        <div class="form-row">
          <!-- First Column -->
          <div class="form-column">
            <div class="form-group">
              <label for="activity-name">Activity Name</label>
              <input type="text" id="activity-name" class="small-width" />
            </div>
            <div class="form-group">
              <label for="activity-reference">Activity Reference Number</label>
              <input type="text" id="activity-reference" class="small-width" />
            </div>
            <div class="form-group">
              <label for="activity-description">Activity Description</label>
              <textarea
                id="activity-description"
                class="small-width"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="theme-name">Theme Name</label>
              <input type="text" id="theme-name" class="small-width" />
            </div>
          </div>

          <!-- Second Column -->
          <div class="form-column">
            <div class="form-group">
              <label for="status">Status</label>
              <input type="text" id="status" class="small-width" />
            </div>
            <div class="form-group">
              <label for="start-date">Start Date</label>
              <input type="date" id="start-date" class="small-width" />
            </div>
            <div class="form-group">
              <label for="proxy-unit">Proxy Unit</label>
              <input type="text" id="proxy-unit" class="small-width" />
            </div>
            <div class="form-group-inline">
              <label for="delivered-units">Delivered Units</label>
              <input type="text" id="delivered-units" class="medium-width" />
            </div>
          </div>

          <!-- Third Column -->
          <div class="form-column">
            <div class="form-group">
              <label for="contract-id">Contract ID</label>
              <input type="text" id="contract-id" class="small-width" />
            </div>
            <div class="form-group">
              <label for="end-date">End Date</label>
              <input type="date" id="end-date" class="small-width" />
            </div>
            <div class="form-group">
              <label for="committed-value">Committed Value</label>
              <input type="text" id="committed-value" class="small-width" />
            </div>
            <div class="form-group">
              <label for="delivered-value">Delivered Value</label>
              <input type="text" id="delivered-value" class="small-width" />
            </div>

            <!-- Attachment Section -->
            <div class="form-group">
              <label for="attachment" class="attachment-label"
                >Attach Evidence:</label
              >
              <input type="file" id="attachment" />
            </div>
          </div>
        </div>

        <div class="bottom-section">
          <button type="submit" class="save-button">Save</button>
        </div>

        <div class="clearfix"></div>
      </form>
    </div>
  </body>
</html>
